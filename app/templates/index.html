{% extends "base.html" %}

{% block content %}
    <h1>{{ current_user.username }}!</h1>
    {% if posts %}
        <div id="posts">
            {% for post in posts %}
                {% include '_post.html' %}
            {% endfor %}
        </div>
    {% endif %}
    <div id="log"></div>
    <form id="broadcast" method="POST" action='#'>
        <input type="text" name="broadcast_data" id="broadcast_data" placeholder="Message">
        <input type="submit" value="Send">
    </form>
{% endblock %}
